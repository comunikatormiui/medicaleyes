<md-card style="max-width: 400px">
    <md-card-title>
        <md-card-title-text>
            <h3>Login</h3>
        </md-card-title-text>
    </md-card-title>
    <md-card-content layout="column">
        <form ng-submit="doLogin()" layout="column" name="loginForm">
            <md-input-container class="md-block">
                <label>Name</label>
                <input ng-model="loginData.name" type="name" required name="name" minlength="4">
                <div ng-messages="loginForm.name.$error" role="alert">
                    <div ng-message="required">Name cannot be empty</div>
                    <div ng-message="minlength">Name must be minimum 4 characters length</div>
                </div>
            </md-input-container>
            <md-button type="submit" class="md-button md-primary md-raised md-hue-2">Enter</md-button>
        </form>
    </md-card-content>
</md-card>
